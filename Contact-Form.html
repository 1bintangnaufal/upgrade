    <link rel="stylesheet" href="Style/Style.css">
    <script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <nav>
        <div id="left-nav">
            <ul>
                <li>
                    <a class="nav-option" href="Index.html">
                    <img src="Assets/Images/personal-logo.svg" alt="Logo" id="light-logo">
                    <img src="Assets/Images/personal-logo-dark.svg" alt="Logo" id="dark-logo">
                    </a>
                </li>

                <li class="nav-option-li">
                    <a class="nav-option" href="Index.html" style="font-weight: normal;">HOME</a>
                </li>

                <li class="nav-option-li">
                    <a class="nav-option" href="My-Project.html" style="font-weight: normal;">MY PROJECT</a>
                </li>

                <li class="nav-option-li">
                    <a class="nav-option" href="Testimonials.html" style="font-weight: normal;">TESTIMONIALS</a>
                </li>
            </ul>
        </div>

        <div id="right-nav">
            <button id="theme-switch">
                <i class="fa-solid fa-moon fa-2xl fa-fw"></i>
            </button>

            <a href="#" id="contact-button-a-hidden">
                <button type="button">
                    Contact
                </button>
            </a>

            <button id="nav-toggle" onclick="toggleOverlay()">
                <i class="fa-solid fa-bars-staggered fa-2xl"></i>
            </button>
        </div>

    </nav>

    <div id="toggle-overlay">
        <div>
            <a href="Index.html" class="nav-option" id="margin-top" style="font-weight: normal;">
                HOME
            </a>
            <a href="My-Project.html" class="nav-option" style="font-weight: normal;">
                MY PROJECT
            </a>

            <a href="Testimonials.html" class="nav-option" style="font-weight: normal;">
                TESTIMONIALS
            </a>
            
            <a href="#" id="margin-bottom">
                <button type="button">Contact</button>
            </a>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------- -->

    <h2 class="page-title">HIT ME UP ðŸ˜‰</h2>

    <form>
        <div>
            <label class="mandatory-field" for="name-input">Name</label>
            <input type="text" placeholder="Bintang Naufal" id="name-input" autocomplete="off" autocapitalize="words" required />
        </div>

        <div>
            <label class="mandatory-field" for="email-input">Email</label>
            <input type="email" placeholder="1bintangnaufal@gmail.com" id="email-input" autocomplete="off" required />
        </div>

        <div>
            <label class="mandatory-field" for="phone-input">Phone</label>
            <input type="number" placeholder="+628xxxxxxxxxx" id="phone-input" autocomplete="off" required />
        </div>

        <div>
            <label class="mandatory-field" for="subject-input">Subject</label>
            <div id="select-wrap">
                <select id="subject-input" required>
                    <option value="" hidden>Select Subject</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Collaboration request">Collaboration request</option>
                    <option value="Meeting request">Meeting request</option>
                    <option value="Something else">Something else</option>
                </select>
                <span id="drop-down"><i class="fa-solid fa-caret-down"></i></span>
            </div>
        </div>

        <div>
            <label for="message-input">Message</label>
            <textarea placeholder="Say something..." id="message-input" autocomplete="off" autocapitalize="sentences"></textarea>
        </div>

        <button class="submit-button" type="submit" onclick="sendMessage()">Send</button>
    </form>

    <script src="JS/Contact-Form.js"></script>
    <script src="JS/Mobile-Nav-Toggle.js"></script>

</body>
</html>
